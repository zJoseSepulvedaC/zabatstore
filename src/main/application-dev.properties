# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==================== INICIALIZACIÓN DE DATA (DESACTIVADA POR AHORA) ====================
# Si luego quieres usar data.sql con INSERTs compatibles con MySQL, puedes volver a activar esto.
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ==================== DATASOURCE: MYSQL ====================
spring.datasource.url=jdbc:mysql://localhost:3306/zabatstore?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Santiago
spring.datasource.username=root
spring.datasource.password=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== H2 DESACTIVADO ======================
spring.h2.console.enabled=false

# ==================== SEGURIDAD EXTRA =====================
server.servlet.session.cookie.http-only=true
# En producción con HTTPS deberías poner esto en true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.error.include-message=never
server.error.include-stacktrace=never

# ==================== PUERTO APP ==========================
server.port=8082

# ==================== JWT ================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=3600000

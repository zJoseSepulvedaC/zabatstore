<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>

    <!-- CSS global (si lo usas) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- CSS específico del login (nuevo archivo) -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar sesión</h2>

      <!-- mensajes -->
      <div th:if="${param.error}" class="alert error-message">
        Usuario o contraseña incorrectos.
      </div>
      <div th:if="${param.logout}" class="alert success-message">
        Sesión cerrada correctamente.
      </div>
      <div
        th:if="${success}"
        class="alert success-message"
        th:text="${success}"
      ></div>

      <form th:action="@{/login}" method="post">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Correo o usuario"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        />

        <!-- Token CSRF (condicional por si cambias config en dev) -->
        <input
          type="hidden"
          th:if="${_csrf != null}"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <button type="submit" class="btn-primary">Entrar</button>
      </form>

      <div class="note users">
        <p><strong>Usuarios de prueba:</strong></p>
        <p>ana@agro.cl / pass123</p>
        <p>benja@agro.cl / pass123</p>
        <p>carla@agro.cl / pass123</p>
      </div>

      <p class="note">
        ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi perfil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/perfil.css}" />
  </head>
  <body>
    <div class="card">
      <h2>Mi perfil</h2>

      <p th:if="${param.success}" class="alert success">
        Perfil guardado correctamente.
      </p>

      <form th:action="@{/perfil}" th:object="${perfil}" method="post">
        <!-- id oculto (para updates) -->
        <input type="hidden" th:field="*{id}" />

        <label for="direccion">Dirección</label>
        <input
          id="direccion"
          th:field="*{direccion}"
          placeholder="Calle 123, Comuna"
        />

        <label for="telefono">Teléfono</label>
        <input id="telefono" th:field="*{telefono}" placeholder="+56 9 ...." />

        <label for="cultivos">Cultivos</label>
        <textarea
          id="cultivos"
          th:field="*{cultivos}"
          placeholder="Ej: trigo, maíz, hortalizas"
        ></textarea>

        <!-- CSRF solo si está disponible -->
        <input
          type="hidden"
          th:if="${_csrf != null}"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />

        <div class="actions">
          <button class="btn" type="submit">Guardar</button>
          <a class="btn secondary as-link" th:href="@{/home}">Volver</a>
        </div>
      </form>
    </div>
  </body>
</html>
